{% extends "customer/Customer_Base.html" %}


{% block Head_JS_CSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/css/bootstrap-datepicker3.min.css">
{% endblock %}

{% block title %} Payment {% endblock %}

{% block body %}

<div class="container-md mx-auto mt-5">
    <form>
        <div class="row row-cols-1 row-cols-lg-2">
            <div class="shopping-address">
                <h1 class="my-5">Shipping Address</h1>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label">Name:</label>
                    <div class="payment-content col-md-6 d-flex align-items-center"><span id="name">Jun Yuan</span></div>
                    <button type="button" class="btn col-md-1"><i class="bi bi-pencil-square"></i></button>
                    <div class="hidden-field d-none">
                        <input type="text" value='Jun Yuan'>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label">Email Address:</label>
                    <div class="payment-content col-md-6 d-flex align-items-center"><span id="email">hi@gmail.com</span></div>
                    <button type="button" class="btn col-md-1"><i class="bi bi-pencil-square"></i></button>
                    <div class="hidden-field d-none">
                        <input type="text" value='hi@gmail.com'>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label"> Shipping Address:</label>
                    <div class="payment-content col-md-6 d-flex align-items-center"><span id="address">Blk 123, Yishun Road, Singapore 760123</span></div>
                    <button type="button" class="btn col-md-1"><i class="bi bi-pencil-square"></i></button>
                    <div class="hidden-field d-none">
                        <textarea class="form-control w-50" style="height: 100px">Blk 123, Yishun Road, Singapore 760123</textarea>
                    </div>
                </div>
            </div>

            <div class="payment">
                <h1 class="my-5">Payment Details</h1>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label">Card Number:</label>
                   <div class="payment-content col-md-5">
                       <input type="number" class='form-control' id="card-no" maxlength="19" placeholder="Card Number" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label">CVV:</label>
                   <div class="payment-content col-md-3">
                        <input type="number" class='form-control' id="card-cvv" max="3" placeholder="CVV" required>
                    </div>
                </div>
                <div class="row mb-3" id="datepicker">
                    <label class="col-md-2 col-form-label">Exp Date:</label>
                    <div class="input-group date datepicker w-25" data-provide="datepicker">
                        <input type="text" class="form-control" placeholder="mm-yyyy" required>
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-warning w-25" onclick="payment()">Pay</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}

{% block End_JS_CSS %}
<script type="text/javascript" src="{{ url_for('static', filename='JS/payment.js') }}"></script>
{% endblock %}

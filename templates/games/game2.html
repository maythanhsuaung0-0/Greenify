{% extends "customer/Customer_Base.html" %}

{% block title %}Game 2{% endblock %}

{% block Head_JS_CSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/game2.css') }}">
{% endblock %}

{% block body %}

<br>
<br>
<br>

<div class="game2-container">
    <div class="wrapper">
        <h1>Guess the Word</h1>
        <div class="content">
            <!-- Make sure this input is visible for typing -->
            <input type="text" class="typing-input" maxlength="1" style="opacity: 1; position: static; z-index: auto;"
                placeholder="Enter alphabet here">
            <div class="inputs"></div>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="guess-left">Remaining guesses: <span></span></p>
                <p class="wrong-letter">Wrong letters: <span></span></p>
                <p class="score">Score: <span>0</span></p>
            </div>
            <button class="reset-btn">Next Word</button>
        </div>
    </div>
</div>
{% endblock %}

{% block End_JS_CSS %}
<script src="{{ url_for('static', filename='js/words.js') }}"></script>
<script src="{{ url_for('static', filename='js/game2.js') }}"></script>
{% endblock %}

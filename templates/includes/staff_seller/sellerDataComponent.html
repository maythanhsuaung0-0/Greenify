{% macro dataComponent(product_id,product_name,description,product_price,product_stock) -%}
      <div class='card'>
        <div class="row card-body">
            <div class="col-1 text-center">{{product_id}}</div>
            <div class="col-2 text-center">{{product_name}}</div>
            <div class="col-3 text-center">{{description}}</div>
            <div class="col-1 text-center">{{product_price}}</div>
            <div class="col-1 text-center">{{product_stock}}</div>

            <div class="col-2 text-center">
                <a href="/seller/updateProduct/{{product_id}}"><button class="btn btn-primary btn-sm">Update</button></a>
                <button class="btn btn-danger btn-sm">Delete</button>
            </div>
<!--            <div class="col-1 text-center">-->
<!--                <button class="btn btn-sm btn-light"><i class="fa-solid fa-caret-down"></i></button>-->

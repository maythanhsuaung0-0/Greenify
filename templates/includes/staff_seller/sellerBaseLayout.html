<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greenify - Seller</title>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sidebar.css') }}">
    {% block JS_CSS %}{% endblock %}
    <!-- fontawesome for icons -->
    <script src="https://kit.fontawesome.com/344ef59591.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="sidebar">
        <div class="side-nav">
            <div class="dropdown">
                <div class="logo" id="mylogo">
                    <img src="{{ url_for('static', filename='images/favicon.svg') }}" alt="logo">
                    <!-- <span class="brand">Greenify</span> -->
                </div>
                <!-- Dropdown content -->
                <div class="dropdown-content" id="myDropdown">
                    <a href="{{ url_for('home') }}"><i class="bi bi-house-door" style="margin: 0px 10px 0px 5px; font-size:20px;"></i>Home</a>
                    <a href="{{ url_for('seller_logout', seller_id_hash=seller) }}" style="color: red;"><i class="bi bi-box-arrow-right mx-2 fs-5"></i>Logout</a>
                </div>
            </div>
            <a class="side-nav-link" id="dashboard" href="{{ url_for('seller_dashboard',seller_id_hash=seller) }}">
                <i class="fa-solid fa-chart-line"></i>
                <span class="nav-link-text">Dashboard</span>
            </a>
             <a class="side-nav-link" id="create" href="{{ url_for('create_product',seller_id_hash=seller) }}">
                <i class="fa-solid fa-users"></i>
                <span class="nav-link-text">Create Products</span>
            </a>
<!--            if direct click on side bar, error -->
            <a class="side-nav-link" id="retrieve" href="{{ url_for('retrieve_product',seller_id_hash=seller) }}">
                <i class="fa-solid fa-users"></i>
                <span class="nav-link-text">Products</span>
            </a>
            <a class="side-nav-link" id="orders" href="{{url_for('orders',seller_id_hash=seller)}}">
                <i class="fa-solid fa-list"></i>
                <span class="nav-link-text">Orders</span>
            </a>
            <a class="side-nav-link" id="setting" href="{{url_for('update_seller',seller_id_hash=seller)}}">
                <i class="fa-solid fa-gear"></i>
                <span class="nav-link-text">Profile</span>
            </a>
        </div>
      </div>
      <div class="content">
        {% block content %} {% endblock %}
      </div>
    <!-- own script -->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/seller_order.js') }}"></script>
</body>

</html>

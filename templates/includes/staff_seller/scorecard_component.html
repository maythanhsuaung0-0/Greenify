{% macro scoreCard(title,number,icon,status) %}
 <div class="my-card shadow-sm p-3 mb-5 bg-body rounded">
          <div class="p-2">
              <div class="d-flex gap-3 justify-content-between">
                  <div><small class="fs-6">{{title}}</small></div>
                  <div class="text-success"><i class="{{icon}}"></i></div>
              </div>

              <div><h2 class="mt-2 fw-bold">{{number}}</h2></div>
              <div><small class="text-secondary">{{status}}</small></div>
          </div>
        </div>
{% endmacro %}
